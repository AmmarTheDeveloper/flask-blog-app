{% extends 'common/base.html' %}
{% block title %}
  Register || Blog Application
{% endblock %}
{% block body %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="p-5 col-12 col-md-6">
        <form action="/register" method="POST">
          <h1 class="text-center my-2">Register</h1>
          {% if message != None %}
            <div class="alert {{ message.getCssClass() }}">{{ message.getMessage() }}</div>
            {% if message.status == 'success' %}
              <script>
                setTimeout(() => {
                  window.location.href = '/login'
                }, 2000)
              </script>
            {% endif %}
          {% endif %}
          <div class="mb-3">
            <label for="name" class="form-label">Fullname</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" />
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select name="gender" id="gender" class="form-select">
              <option value="" selected disabled>Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="female">Transgender</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" placeholder="Enter email" id="email" name="email" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" placeholder="Enter password" class="form-control" id="password" />
          </div>
          <div class="mb-3 text-center">
            Already have an account <a href="/login">Login</a>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
