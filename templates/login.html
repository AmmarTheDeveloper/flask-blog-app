{% extends 'common/base.html' %}
{% block title %}
  Login || Blog Application
{% endblock %}
{% block body %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="p-5 col-12 col-md-6">
        <form action="/login" method="post">
          <h1 class="text-center my-2">Login</h1>
          {% if message != None %}
            <div class="alert {{ message.getCssClass() }}">{{ message.getMessage() }}</div>
            {% if message.status == 'success' %}
              <script>
                setTimeout(() => {
                  window.location.href = '/'
                }, 2000)
              </script>
            {% endif %}
          {% endif %}
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" placeholder="Enter email" id="email" name="email" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" placeholder="Enter password" class="form-control" id="password" />
          </div>
          <div class="mb-3 text-center">
            Don't have an account <a href="/register">Create Account</a>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
